<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server | Console</title>
  <style>
body {
  background-color: #000000D5;
  font-family: lucida sans unicode;
  margin: 0em;
  overflow-y: auto;
}

.logo {
  background-color: #000000B2;
  display: flex;
  align-items: center;
  max-width: 4000px;
  width: 100%;
  height: 3.5rem;
  color: #ffffff;
  justify-content: center;
  flex-wrap: nowrap;
  flex-direction: row;
  align-content: space-around;
}
.button {
  cursor: pointer;
  max-width: 4000px;
  width: 100%;
  height: 40px;
  background-color: #000000D9;
}

.console {
  background-color: #131A20;
  width: 99%;
  margin: 5px;
  overflow-y: scroll;
  border-radius: 10px;
  max-width: 8028px;
  height:700px ;
}

.box {
  width: 33%;
  max-width: 8000px;
  height: 79px;
  cursor: pointer;
  border-radius: 30px;
}

.start {
  background-color: rgb(0, 102, 255, 0.725);
}

.restart {
  background-color: rgba(251, 255, 0, 0.65);
}

.stop {
  background-color: rgba(255, 0, 0, 0.685);
}

.pcs {
  width: 99%;
  max-width: 8000px;
  height: 210px;
  background-color: gray;
  display: flex;
  margin: 10px;
  border-radius: 5px;
}

.pc {
  text-align: center;
  background-color: #131A20;
  width: 99%;
  max-width: 8000px;
  height: 200px;
  margin: 4px;
  border-radius: 15px;
}
  </style>
</head>
<body>
  <div class="logo">SERVER</div>
  <div class="button">
    <a href="file:///C:/server/console.html" class="console">console</a>
    <a href="file:///C:/server/file.html" class="file">file</a>
    <a href="file:///C:/server/databases.html" class="databases">databases</a>
    <a href="file:///C:/server/schedules.html" class="schedules">schedules</a>
    <a href="file:///C:/server/user.html" class="user">user</a>
    <a href="file:///C:/server/backup.html" class="backup">backup</a>
    <a href="file:///C:/server/setting.html" class="setting">setting</a>
    <a href="file:///C:/server/startup.html" class="startup">startup</a>
  </div>
  <div class="console"></div>
  <div class="boxer">
    <button class="box start">Start</button>
    <button class="box restart">Restart</button>
    <button class="box stop">Stop</button>
  </div>
  <div class="pcs">
    <div class="pc address">IP Address
      <p>Localhost</p>
    </div>
    <div class="pc cpu">CPU
      <p>00/200</p>
    </div>
    <div class="pc ram">RAM
      <p>0/4GB</p>
    </div>
    <div class="pc disk">DISK
      <p>00/10GB</p>
    </div>
    <div class="pc uptime">UPTIME
      <p>00:00:00</p>
    </div>
  </div>
  <script>
    function updateLogs(logs) {
        const logsDiv = document.getElementById('logs');
        logsDiv.innerHTML = logs.join('<br>');
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function start() {
        await fetch('/start', { method: 'POST' });
        fetchLogs();
    }

    async function stop() {
        await fetch('/stop', { method: 'POST' });
        fetchLogs();
    }

    async function restart() {
        await fetch('/restart', { method: 'POST' });
        fetchLogs();
    }
  </script>
</body>
</html>
